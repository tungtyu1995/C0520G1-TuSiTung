<div th:fragment="dangnhap">
    <div id="dangnhap" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form th:action="@{/login}" method="post" style="font-size: 17px">
                    <div class="modal-header">
                        <p class="modal-title">Đăng Nhập</p>

                        </div>

                            <input type="password" name="password" style="margin-left: 40px">
                        </div>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-info btn-lg">Đăng Nhập</button>
                        <button type="button" class="btn btn-info btn-lg" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div>
    <script>
        var message = "[[${message}]]";
        // alert(message);
        if (message == "sai mat khau") {
            modalOpen();
            document.getElementById("login").style = "display: inline; float : right";
            document.getElementById("addUser").style = "display: inline; float : right";
            document.getElementById("logout").style = "display: none; float : right";
        } else if (message == "login") {
            document.getElementById("login").style = "display: none; float : right";
            document.getElementById("addUser").style = "display: none; float : right";
            document.getElementById("logout").style = "display: inline; float : right";
        } else if (message == "logout" || message == "") {
            document.getElementById("login").style = "display: inline; float : right";
            document.getElementById("addUser").style = "display: inline; float : right";
            document.getElementById("logout").style = "display: none; float : right";
        }
        ;

        // $('#myModal').modal('show');
        function modalOpen() {
            $('#myModal').modal('show');
        };
    </script>
</div>
