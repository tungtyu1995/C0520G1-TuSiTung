<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/index :: head"></head>
<head>
    <title>Thêm Hợp Đồng</title>
    <style>
        .footer-copyright {
            background-color: rgb(8, 95, 86) !important;
            position: relative;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 1rem;
            background-color: #efefef;
            text-align: center;
        }

        .input {
            float: left;
        }

        .contact-form .form-control, .contact-form .btn {
            min-height: 20px;
            border-radius: 2px;
        }

        .contact-form .form-control {
            border-color: #e2c705;
            height: 30px;
        }

        .contact-form .form-control:focus {
            border-color: #d8b012;
            box-shadow: 0 0 8px #dcae10;
        }

        /*body {*/
        /*    background-image: url("");*/
        /*}*/

        .menu {
            float: none;
        }
    </style>
</head>
<body>
<nav th:replace="/index :: header"></nav>
<ul th:replace="/index :: menu"></ul>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div>
    <div class="container-lg" style="font-size: 20px">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="contact-form">
                    <h3>Thêm Hợp Đồng</h3>
                    <form th:action="@{/create-hopdong}" th:object="${hopdong}" method="post">
                        <div class="container-lg" style="font-size: 20px">
                            <div class="row">
                                <div class="col-md-8 mx-auto">
                                    <div class="contact-form">
                                        <div class="row">
                                            <div class="col-sm-10">
                                                <div class="form-group">
                                                    <label>Tên Khách Hàng : </label>
                                                    <select th:field="*{khachHang}">
                                                        <option th:each="k : ${khachhang}" th:value="${k.id}"
                                                                th:text="${k.hoTen}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Tên Dịch Vụ : </label>
                                                    <select th:field="*{dichVu}">
                                                        <option th:each="d : ${dichvu}" th:value="${d.id}"
                                                                th:text="${d.tenDichVu}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label col-6">Ngày Làm Hợp Đồng : </label>
                                            <div class="col-6">
                                                <input type="date" class="form-control" th:field="*{ngayBatDau}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label col-6">Ngày Kết Thúc : </label>
                                            <div class="col-6">
                                                <input type="date" class="form-control" th:field="*{ngayKetthuc}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label col-6">Số Tiền Đặt trước : </label>
                                            <div class="col-6">
                                                <input type="text" class="form-control" th:field="*{soTienCocTruoc}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Lưu</button>
                            <a th:href="@{/dichvus}"><button type="reset" class="btn btn-primary">Hủy</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/index :: footer"></div>
<div th:replace="/index :: dangnhap"></div>
</body>
</html>
