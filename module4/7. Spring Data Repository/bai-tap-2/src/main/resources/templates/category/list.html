<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="/category/create-category">Create new Blog</a>
<table class="table" border="1px" style="border-collapse: collapse">
    <thead class="thead-light">
    <tr class="table-warning">
        <td>Id</td>
        <td>ClassName</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categorys}">
        <td th:text="${category.idCategory}"></td>
        <td ><a th:text="${category.nameCategory}"  th:href="@{/category/view-category/__${category.idCategory}__ }"></a></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/'(page=${categorys.number - 1})}" th:if="${categorys.hasPrevious()}">Previous</a>
    <span th:text="${categorys.number + 1}"></span>/<span th:text="${categorys.totalPages}"></span>
    <a th:href="@{'/'(page=${categorys.number + 1})}" th:if="${categorys.hasNext()}">Next</a>
</div>
</body>
</html>
