<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<h1>Create Blog</h1>
<p>
    <a href="/blog/">Blogs list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/blog/create-blog}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Blog Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Type Blog:</td>
            <td><input type="text" th:field="*{type}"/></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><textarea th:field="*{content}" rows="4" cols="50"></textarea></td>
        </tr>

        <tr>
            <td>Category:</td>
            <select th:field="*{category}">
                <option value="" >Select</option>
                <option th:each="category: ${categorys}" th:value="${category.idCategory}" th:text="${category.nameCategory}"></option>
            </select>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
