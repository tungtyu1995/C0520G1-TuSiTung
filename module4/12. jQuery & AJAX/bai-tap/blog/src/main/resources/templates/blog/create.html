<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Blog</title>
</head>
<body>
<a th:href="@{/blog}">Back to List</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/blog/create}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Category</td>
        </tr>
        <tr>
            <td>
                <select th:field="*{category}" >
                    <option th:each="c : ${categoryList}"
                            th:value="${c.id}"
                            th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Title</td>
        </tr>
        <tr>
            <td><input type="text" th:field="*{title}"></td>
        </tr>
        <tr>
            <td>Content</td>
        </tr>
        <tr>
            <td><textarea  th:field="*{content}"></textarea></td>
        </tr>
        <tr>
            <td><input type="datetime-local" th:field ="*{date}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create Blog"></td>
        </tr>
    </table>
</form>

</body>
</html>
