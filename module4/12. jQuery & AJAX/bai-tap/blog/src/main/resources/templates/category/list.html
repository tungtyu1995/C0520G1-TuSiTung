<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<a th:href="@{/category/create}">Create new Category</a>
<table border="1">
    <tr>
        <th>STT</th>
        <th>Name</th>
    </tr>
    <tr th:each=" c, cStart : ${categoryList}">
        <td th:text="${cStart.count}"></td>
        <td th:text="${c.name}"></td>
    </tr>
</table>
</body>
</html>
