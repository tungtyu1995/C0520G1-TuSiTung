<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<a th:href="@{/category}">Back to List</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/category/create}" th:object="${category}" method="post">
    Name Category:
    <input type="text" th:field="*{name}">
    <input type="submit" th:value="Create">
</form>
</body>
</html>
