<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/books/giveback}" method="post">
    <input type="text" name="code">Give back</input>
    <input type="submit" value="Accept">
</form>
<table border="1">
    <tr>
        <td>STT</td>
        <td>Name</td>
        <td>Amount</td>
        <td></td>
    </tr>
    <tr th:each="book, c : ${bookList}">
        <td th:text="${c.count}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.amount}"></td>
        <td><a th:href="@{/books/borrow/{id}(id=${book.id})}">Borrow</a></td>
    </tr>

</table>
</body>
</html>
