

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<h1>Create Blog</h1>
<p>
    <a href="/">User list</a>
</p>
<!--<th:block th:if="${message}">-->
<!--    <p th:text="${message}"></p>-->
<!--</th:block>-->
<form th:action="@{/create-user}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>First Name:</td>
            <td>
                <input type="text" th:field="*{firstName}"/>
                <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </td>

        </tr>

        <tr>
            <td>Last Name:</td>
            <td>
                <input type="text" th:field="*{lastName}"/>
                <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </td>

        </tr>

        <tr>
            <td>Phone Number:</td>
            <td>
                <input type="text" th:field="*{phoneNumber}"/>
                <span style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
            </td>
        </tr>

        <tr>
            <td>Age:</td>
            <td>
                <input type="text" th:field="*{age}"/>
                <span style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
            </td>
        </tr>

        <tr>
            <td>Email:</td>
            <td>
                <input type="text" th:field="*{email}"/>
                <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Create User"></td>
        </tr>
    </table>
</form>
</body>
</html>
