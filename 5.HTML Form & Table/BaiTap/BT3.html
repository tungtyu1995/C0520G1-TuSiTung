<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<h2>Market Research Survey</h2>
<p>Please take a few moments to complete this satisfaction survey.</p>
<!---->
<label for="your age "><strong>What is your age range?:</strong></label><br>
<select name="your age " id="your age " >
    <option value="1">18-24</option>
    <option value="2">25-34</option>
    <option value="3">35-50</option>
    <option value="4">50+</option>
</select><br><br>
<!---->
<label for="your yearly"><strong>What is your yearly income range?:</strong></label><br>
<select name="your yearly" id="your yearly" >
    <option value="1">$0 - $25,000</option>
    <option value="2">$25,001 - $50,000</option>
    <option value="3">$50,001 - 100,000</option>
    <option value="4">$100,000+</option>
</select><br><br>
<!--Gender Identity-->
<label <strong>Gender Identity:</strong></label><br><br>

    <input type="radio" id="male" name="gender identity" value="male">
    <label for="male">Male</label><br><br>
    <input type="radio" id="female" name="gender identity" value="female">
    <label for="female">Female</label><br><br>
    <input type="radio" id="nonbinary " name="gender identity" value="nonbinary ">
    <label for="male">Nonbinary </label><br><br>
    <input type="radio" id="other" name="gender identity" value="other">
    <label for="male">Other</label><br><br>

<!---->
<label for="fname"><strong>Which of the following products have your purchased in the last 2 months. Please check all that apply.:</strong></label><br><br>

   <input type="checkbox" id="product 1 " name="product 1 "
   <label for="product 1 "> Product 1  </label><br><br>
   <input type="checkbox" id="product 2" name="product 2"
   <label for="Product 2"> Product 2 </label><br><br>
   <input type="checkbox" id="product 3" name="product 3"
   <label for="Product 3"> Product 3 </label><br><br>

    <!---->
<label <strong>How often would you use our new product?:</strong></label><br><br>

    <input type="radio" id="Daily " name="product" value="Daily ">
    <label for="male">Daily </label><br><br>

    <input type="radio" id="female" name="product" value="female">
    <label for="female">Female</label><br><br>

    <input type="radio" id="nonbinary " name="product" value="nonbinary ">
    <label for="male">Nonbinary</label><br><br>
</form>

</body>

</html>
