<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyData {
        constructor(day, month, year) {

            this.day = day;

            this.month = month;

            this.year = year;
        }

        getDay() {
            return this.day;
        };

        getMonth() {
            return this.month;
        };

        getYear() {
            return this.year;
        };

        setDay(day) {
            this.day = day;
        };

        setMonth(month) {
            this.month = month;
        };

        setYear(year) {
            this.year = year;
        }
    }

    let date = new MyData(2, 2, 2007);
    let day = date.getDay(); // 2

    let month = date.getMonth(); // 2

    let year = date.getYear(); // 2007
    alert(day + "/" + month + "/" + year);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    day = date.getDay();

    month = date.getMonth();

    year = date.getYear();

    alert(day + "/" + month + "/" + year);
</script>
</body>
</html>
