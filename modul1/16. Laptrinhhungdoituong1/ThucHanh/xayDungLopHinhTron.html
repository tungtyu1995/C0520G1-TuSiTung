<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {

            this.radius = radius;
        }

        getRadius() {
            return this.radius;
        };

        getArea() {
            return Math.PI * radius * radius;
        };
    };

    let circle = new Circle(prompt("Nhập vào bán kính hình tròn: "));

    let radius = circle.getRadius();

    let area = circle.getArea();

    alert("Bán kính: " + radius + " ; Diện tích hình tròn: " + area);

</script>
</body>
</html>
