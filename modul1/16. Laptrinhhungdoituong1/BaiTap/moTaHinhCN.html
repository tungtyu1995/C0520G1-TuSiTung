    class Rectangle {
        constructor(chieuDai, chieuRong, dienTich, chuVi, hienThi) {
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
            this.dienTich = dienTich;
            this.chuVi = chuVi;
            this.hienThi = hienThi
        }

        getChieuDai() {
            return this.chieuDai
        }

        getChieuRong() {
            return this.chieuRong
        }

        getDienTich() {
            return this.chieuDai * this.chieuRong;
        }

        getChuVi() {
            return (this.chieuDai + this.chieuRong) * 2;
        }

        getHienThi() {
            let c = document.getElementById("ve");
            let ctx = c.getContext("2d");

        }
    }

    let x = parseInt(prompt("Nhập vào chiều dài hình chữ nhật"));
    let y = parseInt(prompt("Nhập vào chiều rộng hình chữ nhật"));
    let chieuDai_Rong = new Rectangle(x, y);
    let chieuDai = chieuDai_Rong.getChieuDai();
    let chieuRong = chieuDai_Rong.getChieuRong();
    let dienTich = chieuDai_Rong.getDienTich();

</script>
