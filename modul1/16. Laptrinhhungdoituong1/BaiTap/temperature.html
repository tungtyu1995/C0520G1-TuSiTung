<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(doC, doF, doK) {
            this.doC = doC
        }

        getdoC() {
            return this.doC
        }

        getdoF() {
            return 9 / 5 * this.doC + 32
        }

        getdoK() {
            return this.doC + 373.15
        }
    }

    let doC1 = parseFloat(prompt("Nhập vào giá trị độ C"));
    doC1 = new Temperature(doC1);
    if (doC1.getdoC() < -273) {
        alert("Vui lòng nhập lại")
    } else {
        doC = doC1.getdoC();
        let doF = doC1.getdoF();
        let doK = doC1.getdoK();
        alert(" Giá trị độ C: " + doC + " Giá trị đọ F: " + doF + " Giá trị độ K: " + doK);

    }

</script>
</body>
</html>
