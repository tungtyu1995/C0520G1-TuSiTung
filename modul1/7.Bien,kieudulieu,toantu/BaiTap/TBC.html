<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt('Nhập vào điểm lý'));
    var b = parseInt(prompt('Nhập vào điểm toán'));
    var c = parseInt(prompt('Nhập vào điểm hóa'));
    var t = a + b + c;
    var tbc = t / 3
    alert('Tổng điểm là: ' + t );
    alert('Điểm trung bình cộng là: ' + tbc);

</script>
</body>
</html>
