    let c = parseFloat(prompt("Nhập vào giá trị c"));
    let x1 = 0;
    let x2 = 0;
    let denTa = (b * b) - (4 * a * c);

    if (denTa < 0) {
        alert("Phương trình vô nghiệm")

    } else if (denTa == 0) {
        x1 = (-b) / (2 * a);
        alert("phương trình có 2 nghiệm x1 = x2 = " + x1);
    } else if (denTa >= 0) {
        x1 = ((-b) + Math.sqrt(denTa)) / (2 * a);
        x2 = ((-b) - Math.sqrt(denTa)) / (2 * a);
        alert("Phương trình có 2 ngiệm x1 = " + x1 + " và x2 = " + x2);
    }


</script>
