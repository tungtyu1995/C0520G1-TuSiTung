<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let revenue = parseFloat(prompt("Nhập vào tổng doanh thu hàng tháng: "));
    let commission = 0;
    let rate = 0;
    if (revenue >= 50000) {
        rate = 0.25;
    } else if (revenue >=40000) {
        rate = 0.2;
    } else if (revenue >=30000) {
        rate = 0.15;
    } else if (revenue >= 20000) {
        rate = 0.1;
    } else {
        rate = 0;
    }
    commission = rate * revenue;
    alert("Hoa hồng của bạn là: " + commission);
</script>
</body>
</html>
