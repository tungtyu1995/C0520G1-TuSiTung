<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào cạnh a"));
    let b =parseInt(prompt("Nhập vào cạnh b"));
    let c = parseInt(prompt("Nhập vào cạnh c"));
    //Điều kiện để a, b, là cạnh của tam giác
    let dk = ((a + b > c) && (b + c > a) && (a + c > b));
if(dk) {
    alert( "a, b, c là cạnh của một tam giác ");
}
else {
    alert("a, b, c không phải là cạnh của một tam giác ")
}
</script>
</body>
</html>
