<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseFloat(prompt("Nhập vào số cần so sánh: "));
    if (number > 0) {
        alert(number + " lớn hơn 0 ");
    } else if (number < 0) {
        alert(number + " nhỏ hơn 0 ");
    } else {
        alert(number + " bằng 0");
    }
</script>
</body>
</html>
