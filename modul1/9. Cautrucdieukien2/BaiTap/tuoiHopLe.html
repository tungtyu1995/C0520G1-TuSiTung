<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

        let age = parseInt(prompt("Nhập vào số tuổi:"));

            if (age > 0 && age < 120) {
               alert("Đây là số tuổi hợp lệ: " + age + " tuổi ")
            } else {
                alert("Đây là số tuổi không hợp lệ")
            }



    </script>
</body>
</html>
