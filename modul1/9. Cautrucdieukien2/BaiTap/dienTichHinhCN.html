<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập vào chiều dài hình chữ nhật"));
    let b = parseFloat(prompt("Nhập vào chiều rộng hình chữ nhật"));
    let s = 0;
    s = a * b;
    alert(" Diện tích hình chữ nhật là: " + s + "m2");
</script>
</body>
</html>
