<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = parseFloat(prompt('Nhập vào số cân nặng')) ;

    let b = parseFloat(prompt('Nhập vào Chiều cao')) ;

    bmi = a / ( b * b);

    if ( bmi < 18){
        alert("Underweight");
    }
    else if (bmi < 25.0) {
        alert("Normal");
    }
    else if ( bmi < 30.0) {
        alert("Overweight")
    }
    else {"Obese"}

</script>
</body>
</html>
