<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            height: 80px;
            width: 400px;
        }
    </style>
</head>

<body>
<img id="anh1" src="anh/funny-cat1_part1x1.jpg" onclick="changeImg(1)"/>
<br>
<img id="anh2" src="anh/monkey_part2x1.jpg" onclick="changeImg(2)"/>
<br>
<img id="anh3" src="anh/panda_swap_part3x1.jpg" onclick="changeImg(3)"/>
<br>
<img id="anh4" src="anh/funny-cat1_part4x1.jpg" onclick="changeImg(4)"/>
<br>
<img id="anh5" src="anh/panda_swap_part5x1.jpg" onclick="changeImg(5)"/>

<script>

    let anh1 = document.getElementById('anh1');
    let anh2 = document.getElementById('anh2');
    let anh3 = document.getElementById('anh3');
    let anh4 = document.getElementById('anh4');
    let anh5 = document.getElementById('anh5');
    //Chuyển ảnh khi click
    function changeImg(choose) {
        switch (choose) {
            case 1:
                if (anh1.getAttribute("src") === 'anh/funny-cat1_part1x1.jpg') {
                    anh1.src = 'anh/monkey_part1x1.jpg'
                } else if (anh1.getAttribute("src") === 'anh/monkey_part1x1.jpg') {
                    anh1.src = 'anh/panda_swap_part1x1.jpg'
                } else if (anh1.getAttribute("src") === 'anh/panda_swap_part1x1.jpg') {
                    anh1.src = 'anh/funny-cat1_part1x1.jpg'
                }
                setTimeout(check, 1000);
                break;

            case 2:
                if (anh2.getAttribute("src") === 'anh/monkey_part2x1.jpg') {
                    anh2.src = 'anh/funny-cat1_part2x1.jpg'
                } else if (anh2.getAttribute("src") === 'anh/funny-cat1_part2x1.jpg') {
                    anh2.src = 'anh/panda_swap_part2x1.jpg'
                } else if (anh2.getAttribute("src") === 'anh/panda_swap_part2x1.jpg') {
                    anh2.src = 'anh/monkey_part2x1.jpg'
                }
                setTimeout(check, 1000);
                break;

            case 3:
                if (anh3.getAttribute("src") === 'anh/panda_swap_part3x1.jpg') {
                    anh3.src = 'anh/monkey_part3x1.jpg'
                } else if (anh3.getAttribute("src") === 'anh/monkey_part3x1.jpg') {
                    anh3.src = 'anh/funny-cat1_part3x1.jpg'
                } else if (anh3.getAttribute("src") === 'anh/funny-cat1_part3x1.jpg') {
                    anh3.src = 'anh/panda_swap_part3x1.jpg'
                }
                setTimeout(check, 1000);
                break;

            case 4:
                if (anh4.getAttribute("src") === 'anh/funny-cat1_part4x1.jpg') {
                    anh4.src = 'anh/panda_swap_part4x1.jpg'
                } else if (anh4.getAttribute("src") === 'anh/panda_swap_part4x1.jpg') {
                    anh4.src = 'anh/monkey_part4x1.jpg'
                } else if (anh4.getAttribute("src") === 'anh/monkey_part4x1.jpg') {
                    anh4.src = 'anh/funny-cat1_part4x1.jpg'
                }
                setTimeout(check, 1000);
                break;

            case 5:
                if (anh5.getAttribute("src") === 'anh/panda_swap_part5x1.jpg') {
                    anh5.src = 'anh/monkey_part5x1.jpg'
                } else if (anh5.getAttribute("src") === 'anh/monkey_part5x1.jpg') {
                    anh5.src = 'anh/funny-cat1_part5x1.jpg'
                } else if (anh5.getAttribute("src") === 'anh/funny-cat1_part5x1.jpg') {
                    anh5.src = 'anh/panda_swap_part5x1.jpg'
                }
                setTimeout(check, 1000);
                break;
            default:
                break;
        }
    }
    //Kiểm tra kiều kiện ảnh có khớp không
    function check() {
        if (anh1.getAttribute("src") === 'anh/funny-cat1_part1x1.jpg' && anh2.getAttribute("src") === 'anh/funny-cat1_part2x1.jpg'
            && anh3.getAttribute("src") === 'anh/funny-cat1_part3x1.jpg'
            && anh4.getAttribute("src") === 'anh/funny-cat1_part4x1.jpg' && anh5.getAttribute("src") === 'anh/funny-cat1_part5x1.jpg') {
            alert("Đúng Rổi !!!")
        } else if (anh1.getAttribute("src") === 'anh/monkey_part1x1.jpg' && anh2.getAttribute("src") === 'anh/monkey_part2x1.jpg'
            && anh3.getAttribute("src") === 'anh/monkey_part3x1.jpg'
            && anh4.getAttribute("src") === 'anh/monkey_part4x1.jpg' && anh5.getAttribute("src") === 'anh/monkey_part5x1.jpg') {
            alert("Đúng Rồi !!!");
        } else if (anh1.getAttribute("src") === 'anh/panda_swap_part1x1.jpg' && anh2.getAttribute("src") === 'anh/panda_swap_part2x1.jpg'
            && anh3.getAttribute("src") === 'anh/panda_swap_part3x1.jpg' &&
            anh4.getAttribute("src") === 'anh/panda_swap_part4x1.jpg' && anh5.getAttribute("src") === 'anh/panda_swap_part5x1.jpg') {
            alert("Đúng Rồi !!!")
        }
    }


</script>


</body>
