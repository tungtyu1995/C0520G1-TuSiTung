<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<input type="text" id="thang">
<input type="button" onclick="f()" value="Tính Số Ngày">
<p id="kq" ></p>
</form>
<script>
    function f() {
        let a = parseInt(document.getElementById('thang').value);
let b = 0;

        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:

                b =   'Tháng ' + a + ' có 31 ngày ';
                break;

            case 4:
            case 6:
            case 9:
            case 11:
                b =  'Tháng ' + a + ' có 30 ngày ';
                break;
            case 2:
                b = 'Tháng ' + a + ' có 28 hoặc 29 ngày ';
        }
document.getElementById("kq").innerHTML= b ;
    }

</script>


</body>


</html>
