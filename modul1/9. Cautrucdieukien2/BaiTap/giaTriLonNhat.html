<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = parseFloat(prompt(" Nhập vào số thứ nhất: "));
    let num2 = parseFloat(prompt(" Nhập vào số thứ hai: "));
    let num3 = parseFloat(prompt(" Nhập vào số thứ ba: "));
    let max = 0;
    if (num1 >= num2) {
        if (num1 >= num3) {
            max = num1;
        } else {
            max = num3;
        }
    } else {
        if(num2 >= num3) {
            max = num2;
        } else {
            max = num3;
        }
    }
    alert("Số lớn nhất là: " + max);
</script>
</body>
</html>
