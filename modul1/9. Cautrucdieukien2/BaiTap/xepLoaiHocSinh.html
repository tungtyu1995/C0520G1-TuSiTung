<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let test = parseFloat(prompt("Nhập vào điểm bài kiểm tra: "));
    let midExam = parseFloat(prompt("Nhập vào điểm thi giữa kỳ: "));
    let exam = parseFloat(prompt("Nhập vào điểm thi cuối kỳ: "));
    let average = (test + (2*midExam) + (4*exam))/7;
    let classiFication = '';
    if (average >= 8) {
        classiFication = "Học sinh ";
    } else if (average >= 6.5) {
        classiFication = "Học sinh khá";
    } else if (average >= 5) {
        classiFication = "Học sinh trung bình";
    } else if(average >= 5) {
        classiFication = "Học sinh trung bình khá";
    } else {
        classiFication = "Học sinh yếu!";
    }
    alert("Điểm trung bình: " + average + "." + "\n" + "Loại học sinh: " + classiFication);
</script>
</body>
</html>
