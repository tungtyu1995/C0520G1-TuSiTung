<script>
    let age = parseInt(prompt("Nhập vào tuổi của học sinh "));
    if (age >= 15) {
        alert("Học sinh đủ tuổi vào lớp 10 ");
    } else {
        alert("THọc sinh không đủ tuổi vào lớp 10");
    }

</script>
