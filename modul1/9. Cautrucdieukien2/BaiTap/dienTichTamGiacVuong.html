<script>
 let   a = parseFloat(prompt("Nhập vào cạnh kề thứ nhất"));
 let b = parseFloat(prompt("Nhập vào cạnh kề thứ hai"));
 let s = 0;
    s = (1 / 2 * a) * b;
 alert("Diện tích tam giác vuông là:" + s + "m2");
</script>
