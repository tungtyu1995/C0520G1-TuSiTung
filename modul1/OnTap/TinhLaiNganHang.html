<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi ngân hàng</title>
</head>
<body>
<h3>Bài 5: Chương trình tính lãi ngân hàng</h3>
<script>
    let loan = parseFloat(prompt("Khoản vay góc: "));
    let rate = parseFloat(prompt("Lãi suất mỗi tháng (%): "));
    let period = parseInt(prompt("Thời hạn: "));
    let totalInterest = 0;
    let interestPerMonth;
    let originLoan = loan;
    for (let i = 1; i <= period; i++) {
        interestPerMonth = loan * rate / 100;
        totalInterest += interestPerMonth;
        loan += interestPerMonth;
    }
    document.write("Khoản vay góc: " + originLoan + "<br>");
    document.write("Lãi suẩt: " + rate + "<br>");
    document.write("Thời hạn vay (month): " + period + "<br>");
    document.write("Tổng tiền lãi: " + totalInterest + "<br>");
    document.write("Tổng tiền phải trả: " + loan + "<br>");
</script>
</body>
</html>
