<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="Employee.js"></script>
</head>
<body>
<script>
    let listEmployee = [];

    function displayMainMenu() {
        let choose = parseInt(prompt("1.Add new Employee. " +
            "\n 2.Display infomation Employee. " +
            "\n 3.Salary of Employee. " +
            "\n Exit "));
        switch (choose) {
            case 1:
                addNewEmployee();
                break;
            case 2:
                displayInfomation();
                break;
            case 3:
                displaySalary();
                break;
            default:
                alert("Failed")
        }
    }

    function addNewEmployee() {
        let employee = new Employee();
        employee.setName(prompt("Nhập vào Họ và tên"));
        employee.seBirthDay(prompt("Nhập vào Ngày/Tháng/Năm sinh"));
        employee.setEmail(prompt("Nhập vào Email"));
        employee.setPhone(prompt("Nhập vào số điện thoại"));
        employee.setCmnd(prompt("Nhập vào số CMND"));
        employee.setLever(prompt("Nhập vào Trình độ"));
        employee.setLocation(prompt("Nhập vào Vị trí"));
        listEmployee.push(employee);
        alert("Bạn đã thêm thành công employee");
        displayMainMenu()
    }

    function displayInfomation() {
        let result = "";
        for (let i = 0; i < listEmployee.length; i++) {
            result += i + ". Name: " + listEmployee[i].getName() + "\n";
        }
        let chooseDisplay = parseInt(prompt(result));
        alert("Tên: " + listEmployee[chooseDisplay].getName() + "\n"
            + "Ngày sinh: " + listEmployee[chooseDisplay].getBirthDay() + "\n"
            + "Email: " + listEmployee[chooseDisplay].getEmail() + "\n"
            + "Số điện thoại: " + listEmployee[chooseDisplay].getPhone() + "\n"
            + "CMND: " + listEmployee[chooseDisplay].getCmnd() + "\n"
            + "Trình độ: " + listEmployee[chooseDisplay].getLever() + "\n"
            + "Vị trí: " + listEmployee[chooseDisplay].getLocation() + "\n");
        displayMainMenu()
    }

    function displaySalary() {
        let result = "";
        for (let i = 0; i < listEmployee.length; i++) {
            result += i + ". Name: " + listEmployee[i].getName() + "\n";
        }
        let chooseDisplay = parseInt(prompt(result));
        alert("Lương của nhân viên: " + listEmployee[chooseDisplay].getName() + " là: " + listEmployee[chooseDisplay].getSalary());
        displayMainMenu()
    }

    displayMainMenu()
</script>
</body>
</html>
