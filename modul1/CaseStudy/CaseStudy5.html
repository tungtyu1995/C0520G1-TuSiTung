<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrListCustomer = [];

    function displayMainMenu() {
        let choose = parseInt(prompt("1.Add New Customer. \n 2.Display Information Customer. \n 3.Edit Information Customer. \n 4.Delete Customer. \n 5.Exit."));
        switch (choose) {
            case 1:
                addNewCustomer();
                break;
            case 2:
                displayCustomer();
                break;
            case 3:
                editCustomer();
                break;
            case 4:
                deleteCustomer();
                break;
            default:
                alert('Failed');
        }
        displayMainMenu()
    }

    function addNewCustomer() {
        let cusInfo = [];
        let name = prompt('Nhập Vào Họ Và Tên');
        let cmnd = prompt('Nhập Vào Số CMND');
        let birthDay = prompt('Nhập Vào Ngày Tháng Năm Sinh');
        let email = prompt('Nhập Vào Địa Chỉ email');
        let address = prompt('Nhập Vào Địa Chỉ ');
        let typeCustomer = prompt('Nhập Vào Loại Customer (Diamond, Platinum, Gold, Silver, Member)');
        let discount = prompt('Nhập Vào Giảm Giá ( % ) ');
        let people = prompt('Nhập Vào Số Người ');
        let rentDays = prompt('Nhập Vào Số Ngày Thuê ');
        let typeService = prompt('Nhập Vào Loại Dịch Vụ(Villa, House, Room) ');
        let typeRoom = prompt('Nhập Vào Loại Phòng Thuê (Vip, Business,  Normal)');

        cusInfo.push(name);
        cusInfo.push(cmnd);
        cusInfo.push(birthDay);
        cusInfo.push(email);
        cusInfo.push(address);
        cusInfo.push(typeCustomer);
        cusInfo.push(discount);
        cusInfo.push(people);
        cusInfo.push(rentDays);
        cusInfo.push(typeService);
        cusInfo.push(typeRoom);

        arrListCustomer.push(cusInfo);
        alert("Bạn đã thêm thành công");

        displayMainMenu()
    }

    function displayCustomer() {
        let temp = "";
        for (let i = 0; i < arrListCustomer.length; i++) {
            temp += i + " Name: " + arrListCustomer[i][0] + "\n"
        }
        let chooseDisplay = parseInt(prompt(temp));
        alert("Họ Và Tên: " + arrListCustomer[chooseDisplay][0] +
            "\nSố CMND: " + arrListCustomer[chooseDisplay][1] +
            "\nNgày Tháng Năm Sinh: " + arrListCustomer[chooseDisplay][2] +
            "\nĐịa Chỉ email: " + arrListCustomer[chooseDisplay][3] +
            "\nĐịa Chỉ: " + arrListCustomer[chooseDisplay][4] +
            "\nLoại Customer: " + arrListCustomer[chooseDisplay][5] +
            "\nGiảm Giá: " + arrListCustomer[chooseDisplay][6] +
            "\nSố Người:" + arrListCustomer[chooseDisplay][7] +
            "\nSố Ngày Thuê: " + arrListCustomer[chooseDisplay][8] +
            "\nLoại Dịch Vụ: " + arrListCustomer[chooseDisplay][9] +
            "\nLoại Phòng Thuê: " + arrListCustomer[chooseDisplay][10]);
        displayMainMenu()
    }

    function editCustomer() {
        let temp = "";
        for (let i = 0; i < arrListCustomer.length; i++) {
            temp += i + " Name: " + arrListCustomer[i][0] + "\n"
        }
        let chooseEdit = parseInt(prompt(temp));

        let edit = parseInt(prompt('Nhập vào thông tin cần sửa:' +
            '\n1.Họ Và Tên: ' + arrListCustomer[chooseEdit][0] +
            '\n 2.Số CMND: ' + arrListCustomer[chooseEdit][1] +
            '\n 3.Ngày Tháng Năm Sinh: ' + arrListCustomer[chooseEdit][2] +
            '\n 4.Địa Chỉ emai: ' + arrListCustomer[chooseEdit][3] +
            '\n 5.Địa Chỉ: ' + arrListCustomer[chooseEdit][4] +
            '\n 6.Loại Customer: ' + arrListCustomer[chooseEdit][5] +
            '\n 7.Giảm Giá: ' + arrListCustomer[chooseEdit][6] +
            '\n 8.Số người: ' + arrListCustomer[chooseEdit][7] +
            '\n 9.Số Ngày Thuê: ' + arrListCustomer[chooseEdit][8] +
            '\n 10.Loại Dịch Vụ: ' + arrListCustomer[chooseEdit][9] +
            '\n 11.Loại Phòng Thuê: ' + arrListCustomer[chooseEdit][10]));


        switch (edit) {
            case 1:
                arrListCustomer[chooseEdit][0] = prompt('Nhập Vào Họ Và Tên');
                break;
            case 2:
                arrListCustomer[chooseEdit][1] = prompt('Nhập Vào Số CMND');
                break;
            case 3:
                arrListCustomer[chooseEdit][2] = prompt('Nhập vào Ngày Tháng Năm Sinh:');
                break;
            case 4:
                arrListCustomer[chooseEdit][3] = prompt('Nhập vào Địa Chỉ email: ');
                break;
            case 5:
                arrListCustomer[chooseEdit][4] = prompt('Nhập vào Địa Chỉ email');
                break;
            case 6:
                arrListCustomer[chooseEdit][5] = prompt('Loại Customer: ');
                break;
            case 7:
                arrListCustomer[chooseEdit][6] = parseInt(prompt('Giảm Giá: '));
                break;
            case 8:
                arrListCustomer[chooseEdit][7] = parseInt(prompt('Nhập vào Số Người: '));
                break;
            case 9:
                arrListCustomer[chooseEdit][8] = parseInt(prompt('Nhập vào Số Ngày Thuê: '));
                break;
            case 10:
                arrListCustomer[chooseEdit][9] = prompt('Nhập vào Loại Dịch Vụ: ');
                break;
            case 11:
                arrListCustomer[chooseEdit][10] = prompt('Nhập vào Loại Phòng Thuê: ');
            default:
                alert('Failed');
        }
        displayMainMenu()
    }

    function deleteCustomer() {
        let temp = "";
        for (let i = 0; i < arrListCustomer.length; i++) {
            temp += i + " Name: " + arrListCustomer[i][0] + "\n"
        }
        let chooseDelete = parseInt(prompt(temp));
        let check = parseInt(prompt("Bạn có thực sự muốn xóa?? " + "\n 1.Yes 2.No "));
        if (check === 1) {
            arrListCustomer.splice(chooseDelete, 1);
            alert("Bạn đã xóa thành công")
        } else {
            alert("Canel")
        }
        displayMainMenu()
    }

    displayMainMenu()
</script>
</body>
</html>
