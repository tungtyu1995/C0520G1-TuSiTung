<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let a = 1;
    let b = 0;
    let temp;
    let kq = "0,1";
    let number = parseInt(prompt("Nhập vào số các số  "));

    for (let i = 0; i < (number - 2); i++) {
        temp = b + a;
        kq += "," + temp;
        b = a;
        a = temp;
    }
    document.write(kq)


</script>
</body>
</html>
