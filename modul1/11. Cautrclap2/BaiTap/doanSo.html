<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chọn Số</title>
</head>
<body>
<h2> ĐOÁN SỐ MẤY</h2>
<button type="button" name="butt" onclick="play()" value="play">PLAY</button>

<script>
    function play() {
        for(let i = 1; i <= 3; i++) {
            let soDau =  parseInt(prompt("Khoảng đoán bắt đầu từ số: "));
            let soCuoi =  parseInt(prompt("Khoảng đoán kết thúc với số: "));
            //Làm tròn số và random ketqua
            let ketQua = Math.ceil((soCuoi - soDau)*Math.random());
            let chonSo = parseInt(prompt("Bạn Chọn Số Mấy? "));
            if(chonSo == ketQua) {
                alert("Đúng rồi!!!");
                break;
            } else if (ketQua > chonSo) {
                alert("Kết quả lớn hơn");
            }
            else if (ketQua < chonSo){
                alert("Kết quả nhỏ hơn");

            }

        }
    }
</script>
</body>
</html>
