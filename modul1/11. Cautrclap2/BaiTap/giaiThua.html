<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let number = parseInt(prompt("Nhập vào số cần tính giai thừa"));
    let sum = 1;
    for (let i = 1; i <= number; i++) {
        sum *= i;
    }
    alert(sum)
</script>
</body>
</html>
