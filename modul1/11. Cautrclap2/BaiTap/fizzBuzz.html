<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text= "";

    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            text += "FizzBuzz<br>";
        } else if (i % 5 == 0) {
            text += "Buzz<br>";
        } else if (i % 3 == 0) {
            text += "Fizz<br>";
        }
       else {
           text += i+"<br>";
        }

    }
    document.write(text)


</script>
</body>
</html>
