<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(7, 12, 6, 9, 20, 56, 89);
    let min = minArray(arr);
    alert(min);

    function minArray(arr) {
        let min = arr[0];
        for (i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i]
            }
        }
        return min;
    }
</script>
</body>
</html>
