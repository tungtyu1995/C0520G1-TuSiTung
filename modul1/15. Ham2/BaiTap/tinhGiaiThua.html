<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number;

    function count() {
        let result = 1;
        number = parseInt(prompt("Nhập vào số cần tính giai thừa"));
        for (let i = 1; i <= number; i++) {
            result *= i;
        }
        return "Giai thừa của: "+ number + " bằng " + result;
    }
    alert(count());
</script>
</body>
</html>
