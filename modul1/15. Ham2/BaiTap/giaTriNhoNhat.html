<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1;
    let number2;
    let number3;
    function compare() {
        number1 = parseInt(prompt("Nhập vào số thứ nhất"));
        number2 = parseInt(prompt("Nhập vào số thứ hai"));
        number3 = parseInt(prompt("Nhập vào số thứ ba"));
         if(number1 < number2 && number1 < number3){
         return "Số bé nhất là : " + number1;
         }
         else if (number2 < number1 && number2 < number3){
             return "Số bé nhất là : " + number2;
         }
         else {
             return "Số bé nhất là : " + number3;
         }

    }
      alert(compare())
</script>
</body>
</html>
