<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r;
    let pi = 3.14;

    function tinhChuVi() {
        r = parseInt(prompt("Nhập vào bán kính hình tròn:"));
        alert( "Chu vi hình tròn có bán kình " + r + " bằng " + 2 * r * pi);
    }

    function tinhDienTich() {
        r = parseInt(prompt("Nhập vào bán kính hình tròn:"));
        alert( "Diện tích hình tròn có bán kính " + r + " bằng " + r * r * pi);

    }

    function menu() {
        let choose = parseInt(prompt("1. Tính chu vi hình tròn " +
            "\n 2. Tính diện tích hình tròn "));
        switch (choose) {
            case 1:
                tinhChuVi();
                menu();
                break;
            case 2:
                tinhDienTich();
                menu();
            default:
                alert("Failed");
                menu();
                break
        }

    }
    menu()
</script>
</body>
</html>
