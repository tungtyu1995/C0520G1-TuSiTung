<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let feet;
    let meters;

    function feetToMeters(feet) {
        feet = parseFloat(prompt("Nhập vào chiều dài feet"));
        meters = 0.305 * feet;
        alert(feet + " feet = "+ meters+" meters")
    }

    function metersToFeet(meters) {
        meters = parseFloat(prompt("Nhập vào chiều dài meters"));
        feet = 3.279 * meters;
        alert(meters+ " meters = " +feet+ " feet ")
    }

    function menu() {
        let choose = parseInt(prompt("1.Feet to Meters \n 2.Meters to Feet"));
        switch (choose) {
            case 1:
                feetToMeters();
                menu();
                break;
            case 2:
                metersToFeet();
                menu();
                break;
            default:
                alert('Failed');
                menu()
        }
    }
    menu()
</script>

</body>
</html>
