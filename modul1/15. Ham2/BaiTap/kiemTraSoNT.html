<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhập vào số cần kiểm tra");
    if (kiemTraSNT(number)) {
        alert("ok")
    } else {
        alert("Not ok")
    }

    function kiemTraSNT(number) {
        if (number == 0 || number == 1) {
            return false;
        }
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }
</script>
</body>
</html>
