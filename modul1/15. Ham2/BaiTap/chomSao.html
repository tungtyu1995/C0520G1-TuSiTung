<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    let nameOfStar = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let nameOfConstellation = ["UrsaMinor", "Tarurus", "Cygnus", "Lyra", "Aquila", "UrsaMajor", "Leo"];
    let constellation = "";

    function find() {
        let star = prompt("Nhập vào tên ngôi sao:");
        for (let i = 0; i < nameOfStar.length; i++) {
            if (nameOfStar[i] === star) {
                constellation = nameOfConstellation[i];
                 return constellation
            }
        }
       return  "Không tìm thấy";
    }
    alert(find())

</script>
</body>
</html>
