<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add New Product</h3>
<input id="sanPham" type="text">
<input type="button" value="Thêm Sản Phẩm" onclick="themSanPham()">
<h3>Dislay All Product</h3>
<p id="soLuong"></p>
<p id="hienThiTable"></p>

<script>
    let arr = new Array("samsung", "iphone", "nokia");

    function themSanPham() {
        let sanPhamMoi = document.getElementById("sanPham").value;
        if (sanPhamMoi == "") {
            alert("Vui lòng nhập lại")
        } else {
            arr.push(sanPhamMoi);
            document.getElementById("sanPham").value = "";
        }
        hienThi();
    }

    function hienThi() {
        let tableSting = "<table border=\"1\">\n" +
            "    <tr>\n" +
            "        <th>Số thứ tự</th>\n" +
            "        <th>Tên sản phẩm</th>\n" +
            "        <th>sửa</th>\n" +
            "        <th>xóa</th>\n" +
            "    </tr>";
        for (let i = 0; i < arr.length; i++) {
            tableSting += "<tr>\n" +
                "        <td>" + (i + 1) + "</td>\n" +
                "        <td>" + arr[i] + "</td>\n" +
                "        <td><input type='button' value='Sữa' onclick='suaSP(" + i + ")'></td>\n" +
                "        <td><input type='button' value='Xóa' onclick='xoaSP(" + i + ")'></td>\n" +
                "    </tr>";
        }
        tableSting += "</table>";
        document.getElementById("hienThiTable").innerHTML = tableSting;
        document.getElementById("soLuong").innerHTML = arr.length + " Product"
    }

    hienThi();

    function suaSP(i) {
        let tenSanPhamMoi = prompt("Nhập tên sản phầm mới");
        if (tenSanPhamMoi == "") {
            alert("Vui lòng nhập lại")
        } else {
            arr[i] = tenSanPhamMoi;
        }
        hienThi()
    }

    function xoaSP(i) {
        let kiemtraXoa = confirm("Bạn có muốn xóa sản phẩm");
        if (kiemtraXoa) {
            arr.splice(i, 1);
        } else {
            alert("bạn không muốn xóa")
        }
        hienThi()
    }
</script>
</body>
</html>
