<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function reverse(number) {
        let soDau = 0;
        let soCuoi = number.length - 1;
        while (soDau < soCuoi) {
            let b = number[soDau];
            number[soDau] = number[soCuoi];
            number[soCuoi] = b;
            soDau++;
            soCuoi--;
        }
        return number;
    }

    let n = parseInt(prompt("Bạn muốn đảo ngược bao nhiêu số"));
    let number = new Array(n);
    for (let i = 0; i < number.length; i++) {
        number[i] = parseInt(prompt("Nhập vào số thứ " + (i+1)));
    }
    alert("Kết quả sau khi đảo ngược: " + reverse(number))


</script>
</body>
</html>
