<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(x) {
        if (x == parseInt(x) && x > 0) {
            return true
        } else {
            return false;
        }
    }

    let number = prompt("Nhập vào một số muốn kiểm tra");
    alert(number + " Là số nguyên dương: " + check(number))
</script>

</body>
</html>
