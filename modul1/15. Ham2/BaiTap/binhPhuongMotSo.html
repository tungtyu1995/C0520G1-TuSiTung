<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number;

    function calculate() {
        number = parseInt(prompt("Nhập vào số cần tính bình phương:"));
        return "Bình phương của " + number+ " bằng " + number * number;
    }
    alert( calculate())
</script>
</body>
</html>
