    //Nhập vào tháng,năm; đưa ra số ngày trong tháng tương ứng

    let month = parseInt(prompt("Nhập vào tháng"));
    let year = parseInt(prompt("Nhập vào năm"));

    function kiemTraNamNhuan(year) {
        let isLeapYear = false;
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    isLeapYear = true;
                }
            } else {
                isLeapYear = true;
            }
        }
        if (isLeapYear) {
            return isLeapYear;
        } else {
            return isLeapYear;
        }
    }

    function tinhNgayTrongThang(month) {
        let ngayTrongThang = 0;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                ngayTrongThang = 31;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                ngayTrongThang = 30;
                break;
            case 2:
                if (kiemTraNamNhuan(year)) {
                    ngayTrongThang = 29;
                } else {
                    ngayTrongThang = 28;
                }
        }
        return ngayTrongThang;
    }
    alert(" Tháng: " + month + " Năm: " + year + " Có: " + tinhNgayTrongThang(month) + " Ngày ")
