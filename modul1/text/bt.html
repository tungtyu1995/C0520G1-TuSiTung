let month = parseInt(prompt("Nhập vào tháng"));
let year = parseInt(prompt("Nhập vào năm"));
function kiemTraNamNhuan(year) {
    let isLeapYear = false;
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }
    if (isLeapYear) {
        return year + " is a leap year";
    } else {
        return year + " is NOT a leap year";
    }
}

function tinhNgayTrongThang(month) {

    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            return 31;
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            return 30;
            break;
        case 2:
            if(kiemTraNamNhuan(year)){
                return  29;
            }else {
                return  28;
            }
    }
}

alert(" Tháng: " + month+ " Năm: " + year+ " Có: " + tinhNgayTrongThang(month)+ " Ngày ")
