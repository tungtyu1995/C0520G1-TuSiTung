<script>

    // tính chuổi S=15-1+1/2-1/3!+....+(-1)^n * 1/n!

        function tinhKetQuaChuoi(n) {
            let x = 1;
            let ketQua = 15;

            for (let i = 1; i <= n; i++) {
                x *= i;
                ketQua += (Math.pow(-1, i) / x);
            }
            return ketQua
        }
        let n = parseInt(prompt("Nhập vào số n"));
        alert(tinhKetQuaChuoi(n))


</script>
