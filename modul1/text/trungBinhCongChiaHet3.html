<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
   do {
       n = parseInt(prompt("Nhập vào số phần tử của mảng số nguyên (không quá 50 phần tử)"));
   }while (isNaN(n) || n > 50 || n === "");

   let arr = [];
    let cout = 0;
    let sum = 0;
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập vào phần tử thứ: " + (i + 1)));
    }

    function f() {
        for (let i = 0; i < n; i++) {
            if (arr[i] % 3 === 0) {
                cout++;
                sum += arr[i];
            }
        }
        return "Trung bình cộng: " + (sum / cout);
    }

    alert(f())

</script>
</body>
</html>
