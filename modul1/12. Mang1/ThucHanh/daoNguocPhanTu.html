<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x =[ -3, 5, 1, 3, 2, 10 ];
    let soDau = 0;
    let soCuoi = x.length -1;
    while ((soDau < soCuoi)){
        let b = x[soDau];
        x[soDau] = x[soCuoi];
        x[soCuoi] = b;
        soDau++;
        soCuoi--;
    }
    document.write(x);
</script>
</body>
</html>
