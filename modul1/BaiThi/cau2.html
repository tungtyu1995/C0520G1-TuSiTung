<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number;
    do {
        number = parseInt(prompt("Nhập số cần kiểm tra: (Yêu cầu là số nguyên dương)"));
    } while (isNaN(number) || number === "");

    alert(number + " Là số hoàn hảo: " + kiemTraSoHoanHao());

    function kiemTraSoHoanHao() {
        let sum = 0;
        for (let i = 1; i < number; i++) {
            if (number % i == 0) {
                sum += i;
            }
        }
        if (sum === number) {
            return true
        } else {
            return false
        }
    }


</script>
</body>
</html>
