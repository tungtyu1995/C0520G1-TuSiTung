<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = parseInt(prompt("Nhập vào số phần tử của mảng số nguyên: (không quá 50 phần tử)"));
    } while (isNaN(n) || n > 50 || n === "");
    let arr = [];
    let count = 0;
    let sum = 0;
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập vào phần tử thứ: " + (i + 1)));
    }

    function tinhTrungBinhCong() {
        for (let i = 0; i < n; i++) {
            if (arr[i] % 3 === 0) {
                count++;
                sum += arr[i];
            }
        }
        return "Trung bình cộng các số trong mảng chia hết cho 3 : " + (sum / count);
    }

    alert(tinhTrungBinhCong())

</script>
</body>
</html>
