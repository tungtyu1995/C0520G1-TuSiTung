<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid blue;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid lightgrey;
            width: 120px;
            height: 35px;
            text-align: center;
        }

    </style>
</head>
<body>
<div>
    <h1 style="margin-left: 150px">Quản lý Công Nhân</h1>

    <p id="display"></p>
</div>
​
<script>
    class CongNhan {
        constructor(ten, ngaySinh, diaChi, luong, chucVu) {
            this.ten = ten;
            this.ngaySinh = ngaySinh;
            this.diaChi = diaChi;
            this.luong = luong;
            this.chucVu = chucVu;
        }

        setTen(ten) {
            this.ten = ten;
        }

        getTen() {
            return this.ten;
        }

        setNgaySinh(ngaySinh) {
            this.ngaySinh = ngaySinh
        }

        getNgaySinh() {
            return this.ngaySinh;
        }

        setDiaChi(diaChi) {
            this.diaChi = diaChi;
        }

        getDiaChi() {
            return this.diaChi;
        }

        setLuong(luong) {
            this.luong = luong;
        }

        getLuong() {
            return this.luong;
        }

        setChuVu(chucVu) {
            this.chucVu = chucVu;
        }

        getChucVu() {
            return this.chucVu;
        }
    }

    let listCongNhan = [];
    let congNhan1 = new CongNhan('Trương Tấn B', '11-11-1997', 'Quảng Nam', '2000', 'Abc');
    let congNhan2 = new CongNhan('Trương Tấn A', '11-11-1998', 'Đà Nẵng', '2000', 'Abc');
    let congNhan3 = new CongNhan('Trương Tấn C', '11-11-1999', 'Huế', '2000', 'Abc');

    listCongNhan.push(congNhan1);
    listCongNhan.push(congNhan2);
    listCongNhan.push(congNhan3);

    hienThi();

    function hienThi() {
        let tableString = '<table border="1">\n' +
            '<tr>\n' +
            '<th>Số thứ tự</th>\n' +
            '<th> Tên công nhân</th>\n' +
            '<th> Ngày tháng năm sinh</th>\n' +
            '<th> Địa chỉ</th>\n' +
            '<th> Lương</th>\n' +
            '<th> Chức vụ</th>\n' +
            '</tr>';
        for (let i = 0; i < listCongNhan.length; i++) {
            tableString += ' <tr>\n' +
                '<td>' + (i + 1) + '</td>\n' +
                '<td>' + listCongNhan[i].getTen() + '</td>\n' +
                '<td>' + listCongNhan[i].getNgaySinh() + '</td>\n' +
                '<td>' + listCongNhan[i].getDiaChi() + '</td>\n' +
                '<td>' + listCongNhan[i].getLuong() + '</td>\n' +
                '<td>' + listCongNhan[i].getChucVu() + '</td>\n' +
                '</tr>';
        }
        document.getElementById("display").innerHTML = tableString;
    }

    function sapXepCongNhan(){
        let arrSapXep = [];
        for(let i = 0; i < listCongNhan; i++){
            arrSapXep.push((listCongNhan[i].getTen()));
        }
        arrSapXep.sort();
        let sortString = "";
        for (let i = 0; i < arrSapXep.length; i++) {
            for (let x of listCongNhan){
                if (arrSapXep[i] === x.getTen()) {
                    sortString += (i + 1) +
                        x.getTen() +
                        x.getNgaySinh() +
                        x.getDiaChi() +
                        x.getLuong() +
                        x.getChucVu() + '\n';

                }
            }
        }
        return sortString;
    }

</script>
</body>
</html>
