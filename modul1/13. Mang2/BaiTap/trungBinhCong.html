<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [3, 56, 67, 34, 12, 12, 34, 23];
    let max = 0;
    let tong = 0;
    let tbc = 0;
    for (let i = 1; i < number.length; i++) {
        tong += number[i];
        tbc = tong / (number.length );
        if (max < number[i]) {
            max = number[i];
        }
    }
    alert(" Số lớn nhất là: " + max +  "\n"+ " Trung bình cộng các số là: "+ tbc)
</script>
</body>
</html>
