<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="nhapVao" type="text">
<br><br>
<select id="to" name="to">
    <option value="anh">Tiếng Anh</option>
    <option value="viet">Tiếng Việt</option>
</select>

<input id="nutbam" type="button" value="dịch" onclick="dich()">
<br><br>
<input id="xuatRa" type="text">
<script>
    let index = -1;
    let tiengAnh = ["home", "baby", "animal", "cat", "empty", "happy"];
    let tiengViet = ["ngôi nhà", "em bé", "thú vật", "con mèo", "trống rỗng", "hạnh phúc"];
    let kq = "";

    function dich() {
        let nhap = document.getElementById("nhapVao").value;
        let chon = document.getElementById("to").value;
        if (chon == "anh") {
            for (let x = 0; x < tiengAnh.length; x++) {
                if (tiengAnh[x] === nhap) {
                    index = x;
                    kq = (tiengViet[index]);
                    break;
                } else {
                    kq = "Không tìm thấy"
                }
            }
        } else if (chon == "viet") {
            for (let x = 0; x < tiengViet.length; x++) {
                if (tiengViet[x] === nhap) {
                    index = x;
                    kq = (tiengAnh[index]);
                    break;
                } else {
                    kq = "Không tìm thấy"
                }
            }

        }
        document.getElementById("xuatRa").value = kq
    }
</script>
</body>
</html>
