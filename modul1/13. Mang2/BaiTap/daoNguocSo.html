<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Bạn muốn nhập vào bao nhiêu số"));
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("Nhập vào số thứ" + i))
    }
    let soDau = 0;
    let soCuoi = arr.length -1;
    while (soDau < soCuoi){
        let b = arr[soDau];
        arr[soDau] = arr[soCuoi];
        arr[soCuoi] = b;
        soDau++;
        soCuoi--;
    }
    alert(arr)
</script>
</body>
</html>
