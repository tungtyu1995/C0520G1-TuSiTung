<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [3,56,67,34,12,12,34,23];
    let max = 0;
    let index = 1;
    for (let i =1; i < number.length; i++){
        if (max < number[i]){
            max = number[i];
            index = i
        }

    }
    document.write(" Số lớn nhất là: "+ max +" tại vị trí thứ: " + index)
</script>
</body>
</html>
