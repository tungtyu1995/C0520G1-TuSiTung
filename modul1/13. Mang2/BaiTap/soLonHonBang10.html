<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem = 0;
    let index = "";
    number = [5, 10, 6, 12, 23, 41, 12, 5, 4, 12];
    for (let i = 0; i < number.length; i++) {
        if (number[i] >= 10) {
            index += number[i] + " , ";
            dem += 1
        }
    }
    document.write(" có " + dem + " số lớn hơn 10 là: " + index)
</script>
</body>
</html>
