<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let nameCustomer = 'Từ Sỹ Tùng';
    let cmnd = '123456789';
    let birthDay = '27/01/1995';
    let email = 'Tung@gmail.cu';
    let address = 'Đà Nẵng';
    let typeCustomer = 'Diamond';
    let discount = '20';
    let people = '2';
    let rentDays = '8';
    let typeService = 'Villa';
    let typeRoom = 'Vip';
    let moneyPerDay = 0;



    //chưa xong
    function tinhTien() {
        //Điều Kiện typeService
        {
            if (typeService === 'Villa') {
                moneyPerDay = 500 * rentDays * (1 - (discount / 100));
            } else if (typeService === 'House') {
                moneyPerDay = 300 * rentDays * (1 - (discount / 100));
            } else if (typeService === 'House') {
                moneyPerDay = 300 * rentDays * (1 - (discount / 100));
            } else {
                'Nhập lại'
            }
            ;
        }

        //Điều kiện address
        if (address === 'Đà Nẵng') {
            moneyPerDay = moneyPerDay - (moneyPerDay / 100 * 20);
        } else if (address === 'Huế') {
            moneyPerDay = moneyPerDay - (moneyPerDay / 100 * 10);
        } else if (address === 'Quảng Nam') {
            moneyPerDay = moneyPerDay - (moneyPerDay / 100 * 10);
        } else {
            moneyPerDay = moneyPerDay;
        }
        //Điều kiện typeCustomer
        if (typeCustomer === "Diamond") {
            moneyPerDay = moneyPerDay - (moneyPerDay / 100 * 15);
        } else if (typeCustomer === 'Platium') {
            moneyPerDay = moneyPerDay - (moneyPerDay / 100 * 10);
        } else if (typeCustomer === 'Gold') {
            moneyPerDay = moneyPerDay - (moneyPerDay / 100 * 5);
        } else {
            moneyPerDay = moneyPerDay;
        }
        //Điều kiện ageCustomer
        let current = new Date().getFullYear();
        let birthday = new Date(birthDay).getFullYear();
        let ageCustomer = current - birthday;

        if (ageCustomer = '30' && address == 'Đà Nẵng') {
            moneyPerDay = moneyPerDay - (moneyPerDay / 100 * 2);
        } else if (ageCustomer >= '20' && ageCustomer <= '30' && address == 'Đà Nẵng') {
            moneyPerDay = moneyPerDay - (moneyPerDay / 100 * 2);
        } else {
            moneyPerDay = moneyPerDay
        }
    }


    //Xuất ra thông tin Customer
    function display() {
        alert('1Họ Và Tên: ' + nameCustomer +
            '\n2. Số CMND: ' + cmnd +
            '\n3. Ngày Tháng Năm Sinh: ' + birthDay +
            '\n4. Địa Chỉ email: ' + email +
            '\n5. Địa Chỉ: ' + address +
            '\n6. Loại Customer: ' + typeCustomer +
            '\n7. Giảm Giá: ' + discount +
            '\n8. Số Người: ' + people +
            '\n9. Số Ngày Thuê: ' + rentDays +
            '\n10. Loại Dịch Vụ: ' + typeService +
            '\n11. Loại Phòng Thuê: ' + typeRoom
        )

    }
    //Edit thông tin Customer
    function edit() {

        let suaThongTin = prompt('Nhập vào thông tin cần sửa:\n1.Họ Và Tên\n 2.Số CMND\n 3.Ngày Tháng Năm Sinh' +
            '\n 4.Địa Chỉ emai\n 5.Địa Chỉ\n 6.Loại Customer\n 7.Giảm Giá\n 8.Số người\n 9.Số Ngày Thuê' +
            '\n 10.Loại Dịch Vụ\n 11.Loại Phòng Thuê ')


        switch (suaThongTin) {
            case '1':
                nameCustomer = prompt('Nhập Vào Họ Và Tên');
                break;
            case '2':
                cmnd = prompt('Nhập Vào Số CMND');
                break;
            case '3':
                birthDay = prompt('Nhập vào Ngày Tháng Năm Sinh:');
                break;
            case '4':
                email = prompt('Nhập vào Địa Chỉ email: ');
                break;
            case '5':
                address = prompt('Nhập vào Địa Chỉ email')
                break
            case '6':
                typeCustomer = prompt('Loại Customer: ');
                break;
            case '7':
                discount = prompt('Giảm Giá: ');
                break;
            case '8':
                people = prompt('Nhập vào Số Người: ');
                break;
            case '9':
                rentDays = prompt('Nhập vào Số Ngày Thuê: ');
                break;
            case '10':
                typeService = prompt('Nhập vào Loại Dịch Vụ: ');
                break;
            case '11':
                typeRoom = prompt('Nhập vào Loại Phòng Thuê: ');


        }
        display();
    }

    function menu() {
        let choose = prompt("1.tinhtien\n" +
            "2.display\n" + "3.edit")

        switch (choose) {
            case "1":
                tinhTien();
                break;
            case "2":
                display();
                menu();
                break;
            case "3":
                edit()
                menu()

            default:
                alert('Failed')
                menu()
        }
    }

    menu();

</script>
</body>
</html>
