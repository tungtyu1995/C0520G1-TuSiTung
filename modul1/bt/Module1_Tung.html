<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    let name = prompt('Nhập Vào Họ Và Tên');
    let cmnd = prompt('Nhập Vào Số CMND');
    let birthday = prompt('Nhập Vào Ngày Tháng Năm Sinh');
    let email = prompt('Nhập Vào Địa Chỉ email');
    let address = prompt('Nhập Vào Địa Chỉ ');
    let customer = prompt('Nhập Vào Loại Customer (Diamond, Platinum, Gold, Silver, Member)');
    let discount = prompt('Nhập Vào Giảm Giá ( % ) ');
    let people = prompt('Nhập Vào Số Người ');
    let rentdays = prompt('Nhập Vào Số Ngày Thuê ');
    let servicetype = prompt('Nhập Vào Loại Dịch Vụ(Villa, House, Room) ');
    let kindofroom = prompt('Nhập Vào Loại Phòng Thuê (Vip, Business,  Normal)');

    discount = parseInt(discount);
    rentdays = parseInt(rentdays);

    let tongtien = 0;
    if (servicetype === 'Villa') {
        tongtien = 500 * rentdays * (1 - (discount / 100));
    } else if (servicetype === 'House') {
        tongtien = 300 * rentdays * (1 - (discount / 100));
    } else if (servicetype === 'Room') {
        tongtien = 100 * rentdays * (1 - (discount / 100));
    } else {
        alert('Nhập lại');
    }

    alert('Họ Và Tên: ' + name +
        '\nSố CMND: ' + cmnd +
        '\nNgày Tháng Năm Sinh: ' + birthday +
        '\nĐịa Chỉ email: ' + email +
        '\nĐịa Chỉ: ' + address +
        '\nLoại Customer: ' + customer +
        '\nGiảm Giá: ' + discount +
        '\nSố Người: ' + people +
        '\nSố Ngày Thuê: ' + rentdays +
        '\nLoại Dịch Vụ: ' + servicetype +
        '\nLoại Phòng Thuê: ' + kindofroom +
        '\nTổng Tiền ($): ' + tongtien)


</script>
</body>
</html>
