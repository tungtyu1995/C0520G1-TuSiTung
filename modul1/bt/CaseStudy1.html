<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    let nameCustomer  = prompt('Nhập Vào Họ Và Tên');
    let cmnd = prompt('Nhập Vào Số CMND');
    let birthDay = prompt('Nhập Vào Ngày Tháng Năm Sinh');
    let email = prompt('Nhập Vào Địa Chỉ email');
    let address = prompt('Nhập Vào Địa Chỉ ');
    let typeCustomer = prompt('Nhập Vào Loại Customer (Diamond, Platinum, Gold, Silver, Member)');
    let discount = prompt('Nhập Vào Giảm Giá ( % ) ');
    let people = prompt('Nhập Vào Số Người ');
    let rentDays = prompt('Nhập Vào Số Ngày Thuê ');
    let typeService = prompt('Nhập Vào Loại Dịch Vụ(Villa, House, Room) ');
    let typeRoom  = prompt('Nhập Vào Loại Phòng Thuê (Vip, Business,  Normal)');

    discount = parseInt(discount);
    rentDays = parseInt(rentDays);

    let moneyPerDay  = 0;
    if (typeService === 'Villa') {
        moneyPerDay  = 500 * rentDays* (1 - (discount / 100));
    } else if (typeService === 'House') {
        moneyPerDay  = 300 * rentDays * (1 - (discount / 100));
    } else if (typeService === 'Room') {
        moneyPerDay  = 100 * rentDays * (1 - (discount / 100));
    } else {
        alert('Nhập lại');
    }

    alert('Họ Và Tên: ' + nameCustomer  +
        '\nSố CMND: ' + cmnd +
        '\nNgày Tháng Năm Sinh: ' + birthDay +
        '\nĐịa Chỉ email: ' + email +
        '\nĐịa Chỉ: ' + address +
        '\nLoại Customer: ' + typeCustomer +
        '\nGiảm Giá: ' + discount +
        '\nSố Người: ' + people +
        '\nSố Ngày Thuê: ' + rentDays +
        '\nLoại Dịch Vụ: ' + typeService +
        '\nLoại Phòng Thuê: ' + typeRoom  +
        '\nTổng Tiền ($): ' + moneyPerDay )


</script>
</body>
</html>
